<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Policy Watch New Year Greetings </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;0,700;1,400;1,700&display=swap');
      
      body {
        font-family: 'Prompt', sans-serif;
        background-color: #0f0b06;
        color: #fff;
      }
      
      h1, h2, h3, button, input {
        font-family: 'Prompt', sans-serif;
      }

      .text-glow-orange {
        text-shadow: 0 0 10px rgba(255, 140, 0, 0.8), 0 0 20px rgba(255, 140, 0, 0.4);
      }

      .spinner {
        width: 64px;
        height: 64px;
        border: 4px solid rgba(255, 140, 0, 0.1);
        border-top-color: #ff8c00;
        border-radius: 50%;
        animation: spinner-rotate 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes spinner-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .bokeh {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
        background: 
          radial-gradient(circle at 10% 20%, rgba(255, 140, 0, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(255, 140, 0, 0.08) 0%, transparent 40%),
          #0a0805;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.15.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="bokeh"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
